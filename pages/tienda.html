<body>
    <header id="headerTienda"></header>

    <main>
        <div>
            <h2 id="titulo">

            <p>

            </p>

        <!--Generos-->

                <input class="buscarGenero" type="search" placeholder="Qué genero buscas?...">

                <button class="eliminarGenero">Eliminar genero</button>
            </div>
            <ul id="genero">

            <button class="buscarPorGenero">Buscar</button>
            <div id="cancionesPorGenero"></div>
        </div>

        <div>
            <div>
                <input class="buscarCanciones" type="search" placeholder="Qué quieres escuchar?...">
                <button class="agregarCancion">Agregar cancion</button>
                <button class="ordenarArtistas">Ordenar por artista</button>
                <button class="ordenarCanciones">Ordenar por cancion</button>
                <button class="ordenarMeGustas">Ordenar por me gustas</button>
