<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icono-->
    <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css">
    <link rel="shortcut icon" href="../img/Bejo.jpg" type="image/x-icon">
    <!--Librerias-->
        <!--sweetalert2-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!--toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--js-->
    <script defer src="../js/carteles.js"></script>

<body>
    <header id="headerTienda"></header>

    <main>
        <div class="titulo">
            <h1>SHOP</h1>
            <a class="carrito" href="./carrito.html">
                <span class="jam jam-shopping-cart"></span>
            </a>
        </div>

        <div class="botonesOrden">
            <button class="botonOrden" id="ordenarProductosPrecio">Ordenar por precio</button>
            <button class="botonOrden" id="ordenarProductosNombre">Ordenar por nombre</button>
            <input class="botonOrden" id="buscarProducto" type="search" placeholder="Buscar producto">

        <section class="tarjetas" id="tienda__tarjetas">
        </section>
    </main>

    <footer class="footer" id="footerInicio"></footer>
